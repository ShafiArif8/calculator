<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="screening" id="screen">
            <h3 id="qscreen"></h3>
            
        </div>
        <div class="l1">
            <button value="1" onclick="onlickerclick($1.value)" id="1">1</button>
            <button value="2" onclick="onlickerclick($2.value)" id="2">2</button>
            <button value="3" onclick="onlickerclick($3.value)" id="3">3</button>
            <button value="+" onclick="onlickerclick($add.value)" id="add">+</button>
        </div>
        <div class="l2">
            <button value="4" onclick="onlickerclick($4.value)" id="4">4</button>
            <button value="5" onclick="onlickerclick($5.value)" id="5">5</button>
            <button value="6" onclick="onlickerclick($6.value)" id="6">6</button>
            <button value="-" onclick="onlickerclick($substract.value)" id="substract">-</button>
        </div>
        <div class="l3">
            <button value="7" onclick="onlickerclick($7.value)" id="7">7</button>
            <button value="8" onclick="onlickerclick($8.value)" id="8">8</button>
            <button value="9" onclick="onlickerclick($9.value)" id="9">9</button>
            <button value="/" onclick="onlickerclick($divide.value)" id="divide">/</button>
        </div>
        <div class="l2">
            <button value="*" onclick="onlickerclick($multiply.value)" id="multiply">x</button>
            <button value="0" onclick="onlickerclick($0.value)" id="0">0</button>
            <button value="." onclick="onlickerclick($point.value)" id="point">.</button>
            <button onclick="outpusher()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
